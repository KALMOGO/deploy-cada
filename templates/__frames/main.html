{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--
        CSS
        ==================================================
    -->
    
    <!-- Bootstrap-->
    <link rel="stylesheet" href="{%  static 'css/bootstrap.min.css' %}">
    <!-- Animation-->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- Morris CSS -->
    <link rel="stylesheet" href="{% static 'css/morris.css'%}">
    <!-- FontAwesome-->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Icon font-->
    <link rel="stylesheet" href="{% static 'css/icon-font.css' %}">
    <!-- Owl Carousel-->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- Owl Theme -->
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <!-- Colorbox-->
    <link rel="stylesheet" href="{% static 'css/colorbox.css' %}">
    <!-- Template styles-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive styles-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/team.css' %}">

    <title>{{ page_title }}</title>

    {% block headLinks %}{% endblock headLinks %}
</head>

<body>
    <div class="body-inner">

        {% include 'header.html' %}
        {% block bodyContent %}{% endblock bodyContent %}
        {% include 'footer.html' %}


        <!--
        Javascript Files
        ==================================================
        -->
        <!-- initialize jQuery Library-->
        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <!-- Bootstrap jQuery-->
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- Owl Carousel-->
        <script type="text/javascript" src=" {% static 'js/owl.carousel.min.js' %}"></script>
        <!-- Counter-->
        <script type="text/javascript" src="{% static 'js/jquery.counterup.min.js' %}"></script>
        <!-- Waypoints-->
        <script type="text/javascript" src="{% static 'js/waypoints.min.js' %}"></script>
        <!-- Color box-->
        <script type="text/javascript" src="{% static 'js/jquery.colorbox.js' %}"></script>
        <!-- Template custom-->
        <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>

        {% block JsContent %}{% endblock JsContent %}
    </div>
</body>



</html>
